<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamações e Sugestões</title>

    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Estilizando o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Caixa do formulário */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Estilizando os rótulos */
        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        /* Estilizando os campos de entrada */
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
            display: block;
        }

        /* Estilizando o botão de envio */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 4px;
        }

        /* Efeito ao passar o mouse sobre o botão */
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Ajuste na área de texto */
        textarea {
            height: 100px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Reclamações e Sugestões</h2>
        <p>Envie suas sugestões ou reclamações para ajudar a comunidade.</p>

        <form action="https://formspree.io/f/mwkabryb" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
