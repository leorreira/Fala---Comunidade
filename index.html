<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamações e Sugestões</title>
</head>
<body>
    <h1>Formulário de Reclamações e Sugestões</h1>
    <p>Por favor, nos envie suas sugestões ou reclamações. A sua opinião é muito importante!</p>

    <!-- Formulário -->
    <form action="https://formspree.io/f/mwkabryb" method="POST">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Mensagem:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
